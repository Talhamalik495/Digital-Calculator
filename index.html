<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Calculator</title>
    <link rel="icon" href="./images/OIP.jpeg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Digital Calculator</h1>
        <div class="container1">
            <table>
                <tr>
                    <th colspan="3"><input type="text" id="input_plus_past" class="width" maxlength="50"></th>
                    <th><input type="button" value="C" class="style" onclick="clr()"></th>
                </tr>
                <tr>
                    <th><input type="button" value="1" class="style" onclick="val(1)"></th>
                    <th><input type="button" value="2" class="style" onclick="val(2)"></th>
                    <th><input type="button" value="3" class="style" onclick="val(3)"></th>
                    <th><input type="button" value="/" class="style" onclick="val('/')"></th>


                </tr>
                <tr>
                    <th><input type="button" value="4" class="style" onclick="val(4)"></th>
                    <th><input type="button" value="5" class="style" onclick="val(5)"></th>
                    <th><input type="button" value="6" class="style" onclick="val(6)"></th>
                    <th><input type="button" value="*" class="style" onclick="val('*')"></th>
                </tr>
                <tr>
                    <th><input type="button" value="7" class="style" onclick="val(7)"></th>
                    <th><input type="button" value="8" class="style" onclick="val(8)"></th>
                    <th><input type="button" value="9" class="style" onclick="val(9)"></th>
                    <th><input type="button" value="-" class="style" onclick="val('-')"></th>
                </tr>
                <tr>
                    <th><input type="button" value="." class="style" onclick="val('.')"></th>
                    <th><input type="button" value="0" class="style" onclick="val(0)"></th>
                    <th><input type="button" value="=" class="style" onclick="solve()"></th>
                    <th><input type="button" value="+" class="style" onclick="val('+')"></th>

                </tr>
            </table>
        </div>
        <div class="container3">
            <h3>@ copy right TalhaMalik495 Digital Calculator </h3>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
